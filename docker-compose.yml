services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./back/server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./back/server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - ML_SERVICE_URL=http://ml-service:8001
      - PLAYWRIGHT_SERVICE_URL=http://playwright-service:9000
    stdin_open: true
    tty: true
    depends_on:
      - ml-service
      - playwright-service

  playwright-service:
    build:
      context: ./back/playwright-service
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./back/playwright-service:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - HEADLESS=true
    stdin_open: true
    tty: true
    # Playwright needs these for browser execution
    shm_size: '2gb'

  ml-service:
    build:
      context: ./back/ML
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./back/ML:/app
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true

